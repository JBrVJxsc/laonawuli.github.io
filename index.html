<!DOCTYPE html>
<html lang="en">
<head>
    <title>Xu</title>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="editor"></div>

<script src="js/ace/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/classes/words.js" type="text/javascript" charset="utf-8"></script>
<script>
    var words = new Words();
    var editor = ace.edit("editor");
	editor.setShowPrintMargin(false);
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/java");
    editor.insert(words.package + "\n\n");
    editor.insert(words.main + "\n\n");
    editor.insert(words.basic + "\n\n");
    editor.insert(words.employment + "\n\n");
    editor.insert(words.project + "\n\n");
    editor.insert(words.skill + "\n");
    editor.insert("}");
    editor.clearSelection();
	editor.focus();
</script>
</body>
</html>
