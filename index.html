<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Popcorn Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<!-- Static navbar -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://bitbucket.org/cmps277f14/popcorn_client">Popcorn Demo</a>
        </div>
    </div>
</div>


<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-6 col-sm-6 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Schema</h3>
                    </div>
                    <div class="panel-body">
                        <div id="editor0"></div>
                    </div>
                </div>
            </div>
            <!--/span-->
            <div class="col-6 col-sm-6 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Document</h3>
                    </div>
                    <div class="panel-body">
                        <div id="editor1"></div>
                    </div>
                </div>
            </div>
            <!--/span-->
            <div class="col-6 col-sm-6 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Temporal Context</h3>
                    </div>
                    <div class="panel-body">
                        <div id="editor2"></div>
                    </div>
                </div>
            </div>
            <!--/span-->
            <div class="col-6 col-sm-6 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Merge Preference</h3>
                    </div>
                    <div class="panel-body">
                        <div id="editor3"></div>
                    </div>
                </div>
            </div>
            <!--/span-->
        </div>
        <!--/row-->
    </div>
    <!--/span-->
</div>
<!-- /container -->

<div class="container">

    <div class="btn-group">

        <button type="button" class="btn btn-default btn-group-lg" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-play"></span> Merge
        </button>

        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Choose Samples
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Sample 1</a></li>
                <li><a href="#">Sample 2</a></li>
            </ul>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Merged archive</h4>
            </div>
            <div class="modal-body">
                <div id="editor4"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom" role="navigation">

</div>

<style type='text/css'>
    #editor0 {
        height: 100px;
    }

    #editor1 {
        height: 100px;
    }

    #editor2 {
        height: 100px;
    }

    #editor3 {
        height: 100px;
    }

    #editor4 {
        height: 400px;
    }
</style>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type='text/javascript' src="js/ace/ace.js"></script>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type='text/javascript'>
    $(function () {
        var demo = "{\"employees\":[" + "\n" +
                "  {\"firstName\":\"John\", \"lastName\":\"Doe\"}," + "\n" +
                "  {\"firstName\":\"Anna\", \"lastName\":\"Smith\"}," + "\n" +
                "  {\"firstName\":\"Peter\", \"lastName\":\"Jones\"}" + "\n" +
                "]}";
        var editor = ace.edit("editor0");
        editor.setShowPrintMargin(false);
        editor.renderer.setShowGutter(false);
        editor = ace.edit("editor1");
        editor.setShowPrintMargin(false);
        editor.renderer.setShowGutter(false);
        editor.setTheme("ace/theme/solarized_light");
        editor.getSession().setMode("ace/mode/json");
        editor.insert(demo);
        editor = ace.edit("editor2");
        editor.setShowPrintMargin(false);
        editor.renderer.setShowGutter(false);
        editor.setTheme("ace/theme/solarized_light");
        editor.getSession().setMode("ace/mode/json");
        editor.insert(demo);
        editor = ace.edit("editor3");
        editor.setShowPrintMargin(false);
        editor.renderer.setShowGutter(false);
        editor.setTheme("ace/theme/solarized_light");
        editor.getSession().setMode("ace/mode/json");
        editor.insert(demo);
        editor = ace.edit("editor4");
        editor.setShowPrintMargin(false);
        editor.renderer.setShowGutter(false);
        editor.setTheme("ace/theme/solarized_light");
        editor.getSession().setMode("ace/mode/json");
        editor.insert(demo);
    });
</script>
</body>
</html>
